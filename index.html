<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            height: 50px; /* Adjust the height as needed */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the image behind other elements */
        }

        /* Responsive styles for mobile */
        @media (max-width: 767px) {
            header {
                height: 40px; /* Adjust the height for mobile */
            }

            header img {
                width: 20px; /* Adjust the size for mobile */
                margin-left: 10px;
                margin-top: 5px;
            }
        }

        /* Additional styles for the form */
        form {
            position: absolute;
            top: calc(50% + 250px); /* Adjusted to move down by 250 pixels */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 999;
            font-family: 'Teko', sans-serif; /* Aplicar la fuente Teko al formulario */
            font-size: 32px; /* Tamaño de fuente 32 puntos */
        }

        input[type="email"] {
            padding: 15px;
            width: 400px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif; /* Aplicar la fuente Teko al campo de email */
        }

        button {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            background-color: #fffc00; /* Vivid yellow */
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Teko', sans-serif; /* Aplicar la fuente Teko al botón */
        }

        button:hover {
            background-color: #FF8C00; /* Darker shade on hover */
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <!-- Formulario de registro -->
    <form id="registrationForm">
        <h2>Registra tu email</h2>
        <input type="email" id="emailInput" placeholder="Ingrese su email" required>
        <button type="button" onclick="registerEmail()">ENVIAR</button>
        <p id="thankYouMessage">Muchas gracias por registrarte</p>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // You can adjust the source and alt text accordingly
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });

        function registerEmail() {
            var emailInput = document.getElementById('emailInput');
            var thankYouMessage = document.getElementById('thankYouMessage');
            var registrationForm = document.getElementById('registrationForm');

            // Validar el email (puedes agregar una validación más robusta según tus necesidades)
            var email = emailInput.value;
            if (email && /\S+@\S+\.\S+/.test(email)) {
                // Aquí puedes realizar cualquier acción adicional, como enviar el email a un servidor

                // Mostrar el mensaje de agradecimiento y ocultar el formulario
                thankYouMessage.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                alert('Por favor, ingrese un email válido.');
            }
        }
    </script>

</body>
</html>
