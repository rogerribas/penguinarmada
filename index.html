<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        header {
            text-align: center;
            padding: 5px;
            height: 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            bottom: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            z-index: -1;
        }

        #form-container {
            background-color: #000;
            padding: 10%;
            border-radius: 10px;
            position: fixed;
            bottom: 10%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 999;
            max-width: 80%;
            min-width: 60%;
            width: 70%;
            min-height: 5%;
            /* Ajuste dinámico del tamaño del formulario */
           /* width: calc(70% * 6); */
        }

        form {
            text-align: center;
            color: #fff;
            font-family: 'Teko', sans-serif;
            font-size: max(32px, 2vmin);
            font-weight: 100;
            font-weight: 100;
            letter-spacing: 1px;
        }

        input[type="email"] {
            padding: 10%;
            width: 100%;
            font-size: 32px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
        }

        button {
            padding: 20px 80px;
            border-radius: 8px;
            font-size: 32px;
            background-color: #fffc00;
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #FF8C00;
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";

            // Verificar la orientación al cargar la página
            ajustarTamañoForm();
        });

        // Función para ajustar el tamaño del formulario según la orientación
        function ajustarTamañoForm() {
            var formContainer = document.getElementById('form-container');
            if (esOrientacionVertical()) {
                formContainer.style.width = "70%";
                formContainer.style.width = "calc(70% * 6)";
            } else {
                formContainer.style.width = "70%";
            }
        }

        // Función para verificar la orientación
        function esOrientacionVertical() {
            return window.innerHeight > window.innerWidth;
        }

        // Agregar evento de cambio de orientación
        window.addEventListener('orientationchange', ajustarTamañoForm);
    </script>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
        </div>
    </header>

    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <div id="form-container">
        <form id="registrationForm" action="https://registration.gameosaur.com/" method="post">
            <h2>Stay tuned with the latest news & updates</h2>
            <input type="email" id="emailInput" name="email" placeholder="Email Address" required>
            <button type="submit">SEND</button>
            <p id="thankYouMessage">Thank you!</p>
        </form>
    </div>
</body>
</html>
