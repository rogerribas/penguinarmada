<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('Img/OverImage.png'); /* Agregar la imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        #signup-container {
            text-align: center;
            padding: 57.5849088px; /* Reducción del tamaño vertical en un 20% */
            background-color: #26213d;
            border-radius: 35px; /* Redondeo de las esquinas en un 20% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 33.2849088px); /* Reducción del tamaño horizontal en un 20% */
            max-width: 963.9584px; /* Reducción del tamaño máximo en un 20% */
            position: fixed;
            bottom: 50px; /* Fijar en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 28.99742976px; /* Reducción del tamaño en un 20% */
            width: calc(100% - 28.99742976px); /* Reducción del tamaño horizontal en un 20% */
            margin-bottom: 28.99742976px; /* Reducción del tamaño en un 20% */
            border: 1px solid #ccc;
            border-radius: 10px; /* Redondeo de las esquinas en un 20% */
            box-sizing: border-box;
            font-size: 38.217329px; /* Reducción del tamaño en un 20% */
            font-weight: 600;
            color: #fff;
        }

        button {
            width: calc(100% - 28.99742976px); /* Reducción del tamaño horizontal en un 20% */
            padding: 28.99742976px; /* Reducción del tamaño en un 20% */
            font-size: 54.098928px; /* Reducción del tamaño en un 20% */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px; /* Redondeo de las esquinas en un 20% */
            cursor: pointer;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="signup-container">
        <h2 style="font-size: 48.790470016px; font-weight: 600; color: #fff;">Stay tuned with the last news & updates</h2>
        <form>
            <input type="text" id="emailInput" placeholder="Enter your email" required>
            <br>
            <button type="submit">SIGN UP</button>
        </form>
    </div>

</body>
</html>
