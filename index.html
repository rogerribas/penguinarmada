<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #signup-container {
            text-align: center;
            padding: 24px; /* Aumentado en un 20% */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 20px); /* Ajuste para mantener 10px de distancia a cada lado */
            max-width: 480px; /* Aumentado en un 20% */
            margin: 10px; /* Espaciado alrededor del formulario */
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 12px; /* Aumentado en un 20% */
            width: calc(100% - 20px); /* Ajuste para mantener 10px de distancia a cada lado */
            margin-bottom: 12px; /* Aumentado en un 20% */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Aumentado en un 20% */
        }

        button {
            padding: 12px 24px; /* Aumentado en un 20% */
            font-size: 19.2px; /* Aumentado en un 20% */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="signup-container">
        <h2 style="font-size: 24px;">Sign Up</h2> <!-- Aumentado en un 20% -->
        <form>
            <input type="text" id="emailInput" placeholder="Enter your email" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
