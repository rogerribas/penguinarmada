<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-image: url('img/splash.jpg'); /* Add the background image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            height: 50px; /* Adjust the height as needed */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        .center-logo {
            text-align: center;
            margin-top: 500px; /* Adjust this margin based on your header height */
        }

        .center-logo img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <div class="center-logo">
        <img src="img/logo.png" alt="Company Logo">
        <!-- Use "img/logo.png" for the logo -->
    </div>

</body>
</html>
