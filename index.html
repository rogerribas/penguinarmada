<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('Img/OverImage.png');
            background-size: cover;
            background-position: center;
        }

        #signup-container {
            text-align: center;
            padding: 33.6px;
            background-color: #26213d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 20px);
            max-width: 672px;
            margin: 10px;
            box-sizing: border-box;
            /* Incremento del tamaño vertical en un 40% */
            height: 140%;
        }

        input[type="text"] {
            padding: 22.4px; /* Aumento del tamaño en un 40% */
            width: calc(100% - 20px);
            margin-bottom: 22.4px; /* Aumento del tamaño en un 40% */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 31.36px; /* Aumento del tamaño en un 40% */
            font-weight: 600;
            color: #fff;
        }

        button {
            width: calc(100% - 20px);
            padding: 22.4px; /* Aumento del tamaño en un 40% */
            font-size: 37.632px; /* Aumento del tamaño en un 40% */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="signup-container">
        <h2 style="font-size: 33.6px; font-weight: 600; color: #fff;">Stay tuned with the last news & updates</h2>
        <form>
            <input type="text" id="emailInput" placeholder="Enter your email" required>
            <br>
            <button type="submit">SIGN UP</button>
        </form>
    </div>

</body>
</html>
