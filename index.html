<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #signup-container {
            text-align: center;
            padding: 33.6px; /* Aumentado en un 40% (20% + 20%) */
            background-color: #26213d; /* Cambiado a #26213d */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 20px); /* Ajuste para mantener 10px de distancia a cada lado */
            max-width: 672px; /* Aumentado en un 40% (20% + 20%) */
            margin: 10px; /* Espaciado alrededor del formulario */
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 16.8px; /* Aumentado en un 40% (20% + 20%) */
            width: calc(100% - 20px); /* Ajuste para mantener 10px de distancia a cada lado */
            margin-bottom: 16.8px; /* Aumentado en un 40% (20% + 20%) */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 22.4px; /* Aumentado en un 40% (20% + 20%) */
            font-weight: 600; /* Cambiado a Teko Semibold */
            color: #fff; /* Cambiado a color blanco */
        }

        button {
            width: calc(100% - 20px); /* Ajuste para mantener 10px de distancia a cada lado */
            padding: 16.8px; /* Aumentado en un 40% (20% + 20%) */
            font-size: 26.88px; /* Aumentado en un 40% (20% + 20%) */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600; /* Cambiado a Teko Semibold */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="signup-container">
        <h2 style="font-size: 28.8px; font-weight: 600; color: #fff;">Sign Up</h2> <!-- Aumentado en un 40% (20% + 20%) -->
        <form>
            <input type="text" id="emailInput" placeholder="Enter your email" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
