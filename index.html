<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the image behind other elements */
        }

        #over-image {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 20px; /* Ajusta el margen según tus necesidades */
            z-index: 100; /* Place the image above other elements */
        }

        /* Additional styles for the form container */
        #form-container {
            background-color: #000; /* Black background color */
            padding: 20px; /* Add padding to the container */
            border-radius: 10px; /* Add rounded corners */
            position: absolute;
            top: calc(50% + 300px); /* Adjusted to move down by 250 pixels */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: #fff;
        }

        /* Additional styles for the form */
        form {
            text-align: center;
            font-size: 20px; /* Tamaño de fuente 32 puntos */
            font-weight: 100;
            letter-spacing: 1px;
        }

        input[type="email"] {
            padding: 10px;
            width: 400px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 60px;
            border-radius: 8px;
            font-size: 24px;
            background-color: #fffc00; /* Vivid yellow */
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8C00; /* Darker shade on hover */
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <!-- Formulario de registro -->
    <div id="form-container">
        <form id="registrationForm">
            <h2>Stay tuned with the latest news & updates</h2>
            <input type="email" id="emailInput" placeholder="Email Address" required>
            <button type="button" onclick="registerEmail()">SEND</button>
            <p id="thankYouMessage">Muchas gracias por registrarte</p>
        </form>
    </div>

    <!-- Imagen sobre la imagen de fondo -->
    <img id="over-image" src="img/over-image.png" alt="Over Image">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // Puedes ajustar la fuente y el texto según tus necesidades
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });

        function registerEmail() {
            var emailInput = document.getElementById('emailInput');
            var thankYouMessage = document.getElementById('thankYouMessage');
            var registrationForm = document.getElementById('registrationForm');

            // Validar el email (puedes agregar una validación más robusta según tus necesidades)
            var email = emailInput.value;
            if (email && /\S+@\S+\.\S+/.test(email)) {
                // Aquí puedes realizar cualquier acción adicional, como enviar el email a un servidor

                // Mostrar el mensaje de agradecimiento y ocultar el formulario
                thankYouMessage.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                alert('Por favor, ingrese un email válido.');
            }
        }
    </script>

</body>
</html>
