<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #form-container {
            background-color: #563ae3;
            padding: 40px;
            border-radius: 10px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 999;
            max-width: 500px;
            min-width: 40;
            width: 70%;
            min-height: 200px;
        }

        form {
            text-align: center;
            color: #fff;
            font-family: 'Teko', sans-serif;
            font-size: max(20px, 2vmin);
            font-weight: 100;
            letter-spacing: 1px;
        }

        input[type="email"] {
            padding: 8px;
            width: 100%;
            font-size: 22px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
        }

        button {
            padding: 8px 40px;
            border-radius: 8px;
            font-size: 22px;
            background-color: #fffc00;
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #FF8C00;
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="registrationForm">
            <h2>Stay tuned with the latest news & updates</h2>
            <input type="email" id="emailInput" placeholder="Email Address" required>
            <button type="button" onclick="registerEmail()">SEND</button>
            <p id="thankYouMessage">Thank you!</p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });
    </script>
</body>
</html>
