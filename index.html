<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background color */
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            height: 50px; /* Adjust the height as needed */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        header #logo {
            width: 400px; /* Adjust the width as needed */
            height: auto;
            margin-right: 80px;
            margin-top: 270px;
        }

        #image-background {
            position: fixed;
            top: 49;
            left: 0;
            bottom: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Mantiene la parte superior de la imagen visible */
            z-index: -1; /* Place the image behind other elements */
        }

        /* Responsive styles for mobile */
        @media (max-width: 767px) {
            header {
                height: 40px; /* Adjust the height for mobile */
            }

            header img {
                width: 20px; /* Adjust the size for mobile */
                margin-left: 10px;
                margin-top: 5px;
            }

            header #logo {
                width: 30px; /* Adjust the width for mobile */
                margin-right: 10px;
            }
            }

            input[type="email"] {
                width: 100%; /* Adjust the width to 100% for mobile */
                font-size: 18px; /* Adjust font size for mobile */
                margin-right: 10%; /* Remove right margin for mobile */
                margin-bottom: 10px; /* Add bottom margin for mobile */
                margin-left: 10%;
            }

            button {
                padding: 8px 20px; /* Adjust padding for mobile */
                font-size: 18px; /* Adjust font size for mobile */
            }


        /* Additional styles for the form container */
        #signup-container {
            text-align: center;
            padding: 57.5849088px; /* Reducción del tamaño vertical en un 20% */
            background-color: #26213d;
            border-radius: 35px; /* Redondeo de las esquinas en un 20% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 33.2849088px); /* Reducción del tamaño horizontal en un 20% */
            max-width: 963.9584px; /* Reducción del tamaño máximo en un 20% */
            position: fixed;
            bottom: 50px; /* Fijar en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            box-sizing: border-box;
        }

        #signup-container h2 {
            font-family: 'Teko', sans-serif;
            font-size: 48.790470016px;
            font-weight: 600;
            color: #fff;
        }

        input[type="text"] {
            padding: 28.99742976px; /* Reducción del tamaño en un 20% */
            width: calc(100% - 28.99742976px); /* Reducción del tamaño horizontal en un 20% */
            margin-bottom: 28.99742976px; /* Reducción del tamaño en un 20% */
            border: 1px solid #ccc;
            border-radius: 10px; /* Redondeo de las esquinas en un 20% */
            box-sizing: border-box;
            font-size: 38.217329px; /* Reducción del tamaño en un 20% */
            font-weight: 600;
            color: #fff;
        }

        button {
            width: calc(100% - 28.99742976px); /* Reducción del tamaño horizontal en un 20% */
            padding: 28.99742976px; /* Reducción del tamaño en un 20% */
            font-size: 54.098928px; /* Reducción del tamaño en un 20% */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px; /* Redondeo de las esquinas en un 20% */
            cursor: pointer;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }

        
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <!-- Formulario de registro -->
    div id="signup-container">
    <h2>Stay tuned with the last news & updates</h2>
    <form>
        <input type="text" id="emailInput" placeholder="Enter your email" required>
        <br>
        <button type="submit">SIGN UP</button>
    </form>
</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // You can adjust the source and alt text accordingly
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });
    </script>
</body>
</html>
