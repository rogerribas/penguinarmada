<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Company</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            height: 50px; /* Adjust the height as needed */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        header #logo {
            width: 400px; /* Adjust the width as needed */
            height: auto;
            margin-right: 80px;
            margin-top: 270px;
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            bottom: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Mantiene la parte superior de la imagen visible */
            z-index: -1; /* Place the image behind other elements */
        }

        /* Responsive styles for mobile */
        @media (max-width: 767px) {
            header {
                height: 40px; /* Adjust the height for mobile */
            }

            header img {
                width: 20px; /* Adjust the size for mobile */
                margin-left: 10px;
                margin-top: 5px;
            }

            header #logo {
                width: 30px; /* Adjust the width for mobile */
                margin-right: 10px;
            }
        }

        /* Additional styles for the form container */
        #form-container {

        /* Additional styles for the form */
        form {

            font-weight: 100;
            letter-spacing: 1px;
        }

        input[type="email"] {

            font-size: 24px;

            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif; /* Aplicar la fuente Teko al campo de email */
        }

        button {
            padding: 10px 60px;
            border-radius: 8px;
            font-size: 24px;
            background-color: #fffc00; /* Vivid yellow */
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Teko', sans-serif; /* Aplicar la fuente Teko al botón */
        }

        button:hover {
            background-color: #FF8C00; /* Darker shade on hover */
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
