<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b; /* Black background color */
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 7px; /* Aumenta un 40% el padding del header */
            height: 98px; /* Aumenta un 40% la altura del header */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 58.8px; /* Aumenta un 40% el ancho de la imagen */
            height: auto;
            margin-left: 28px; /* Aumenta un 40% el margen izquierdo de la imagen */
            margin-top: 14px; /* Aumenta un 40% el margen superior de la imagen */

        }

        header #logo {
            width: 560px; /* Aumenta un 40% el ancho del logo */
            height: auto;
            margin-right: 112px; /* Aumenta un 40% el margen derecho del logo */
            margin-top: 378px; /* Aumenta un 40% el margen superior del logo */

        }

        #image-background {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top; /* Mantiene la parte superior de la imagen visible */
    z-index: -1; /* Coloca la imagen detr√°s de otros elementos */
}
        

        /* Responsive styles for mobile */
        @media (max-width: 767px) {
            header {
                height: 40px; /* Adjust the height for mobile */
            }

            header img {
                width: 20px; /* Adjust the size for mobile */
                margin-left: 10px;
                margin-top: 5px;
            }

            header #logo {
                width: 30px; /* Adjust the width for mobile */
                margin-right: 10px;
            }
        }
        
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // You can adjust the source and alt text accordingly
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });
    </script>
</body>
</html>
