<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background color */
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            height: 50px; /* Adjust the height as needed */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        header #logo {
            width: 400px; /* Adjust the width as needed */
            height: auto;
            margin-right: 80px;
            margin-top: 270px;
        }

        #image-background {
            position: fixed;
            top: 49;
            left: 0;
            bottom: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Mantiene la parte superior de la imagen visible */
            z-index: -1; /* Place the image behind other elements */
        }

        /* Responsive styles for mobile */
        @media (max-width: 767px) {
            header {
                height: 40px; /* Adjust the height for mobile */
            }

            header img {
                width: 20px; /* Adjust the size for mobile */
                margin-left: 10px;
                margin-top: 5px;
            }

            header #logo {
                width: 30px; /* Adjust the width for mobile */
                margin-right: 10px;
            }
        }

        /* Additional styles for other content (removed signup styles) */

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <!-- Other content (removed signup section) -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // You can adjust the source and alt text accordingly
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });
    </script>
</body>
</html>
