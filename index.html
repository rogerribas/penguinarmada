<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        header {
            text-align: center;
            padding: 5px;
            height: 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 30px;
            height: auto;
            margin-left: 20px;
            margin-top: 10px;
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            bottom: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            z-index: -1;
        }

        #form-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            bottom: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            max-width: 500px;
            width: 70%;
            min-height: 300px; /* Establece un mínimo de píxeles para el contenedor del formulario */
        }

        form {
            text-align: center;
            color: #fff;
            font-family: 'Teko', sans-serif;
            font-size: max(20px, 2vmin); /* Tamaño mínimo para el texto */
            font-weight: 100;
            font-weight: 100;
            letter-spacing: 1px;
        }

        input[type="email"] {
            padding: 8px;
            width: 100%;
            font-size: 22px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
        }

        button {
            padding: 8px 40px;
            border-radius: 8px;
            font-size: 22px;
            background-color: #fffc00;
            color: #201829;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #FF8C00;
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
        </div>
    </header>

    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <div id="form-container">
        <form id="registrationForm">
            <h2>Stay tuned with the latest news & updates</h2>
            <input type="email" id="emailInput" placeholder="Email Address" required>
            <button type="button" onclick="registerEmail()">SEND</button>
            <p id="thankYouMessage">Thank you!</p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });
    </script>
</body>
</html>
