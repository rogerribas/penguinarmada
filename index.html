<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <style>
        /* ... (tu estilo existente) */

        /* Additional styles for the form */
        form {
            position: absolute;
            top: calc(50% + 250px); /* Adjusted to move down by 250 pixels */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 999;
        }

        input[type="email"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #FFA500; /* Vivid orange */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8C00; /* Darker shade on hover */
        }

        #thankYouMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="img/menu.png" alt="Menu Icon">
            <!-- Use "img/menu.png" for the small icon image -->
        </div>
    </header>

    <!-- Image background -->
    <img id="image-background" src="img/background-image.jpg" alt="Background Image">

    <!-- Formulario de registro -->
    <form id="registrationForm">
        <h2>Registra tu email</h2>
        <input type="email" id="emailInput" placeholder="Ingrese su email" required>
        <button type="button" onclick="registerEmail()">Enviar</button>
        <p id="thankYouMessage">Muchas gracias por registrarte</p>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var image = document.getElementById('image-background');
            // You can adjust the source and alt text accordingly
            image.src = "img/background-image.jpg";
            image.alt = "Background Image Alt Text";
        });

        function registerEmail() {
            var emailInput = document.getElementById('emailInput');
            var thankYouMessage = document.getElementById('thankYouMessage');
            var registrationForm = document.getElementById('registrationForm');

            // Validar el email (puedes agregar una validación más robusta según tus necesidades)
            var email = emailInput.value;
            if (email && /\S+@\S+\.\S+/.test(email)) {
                // Aquí puedes realizar cualquier acción adicional, como enviar el email a un servidor

                // Mostrar el mensaje de agradecimiento y ocultar el formulario
                thankYouMessage.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                alert('Por favor, ingrese un email válido.');
            }
        }
    </script>

</body>
</html>
