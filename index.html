<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('Img/OverImage.png');
            background-size: cover;
            background-position: center;
        }

        #signup-container {
            text-align: center;
            padding: 79.97904px; /* Reducción del tamaño vertical en un 10% */
            background-color: #26213d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 46.22904px); /* Reducción del tamaño horizontal en un 10% */
            max-width: 1338.832px; /* Reducción del tamaño máximo en un 10% */
            margin: 19.89576px; /* Reducción del margen en un 10% */
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 40.274208px; /* Reducción del tamaño en un 10% */
            width: calc(100% - 40.274208px); /* Reducción del tamaño horizontal en un 10% */
            margin-bottom: 40.274208px; /* Reducción del tamaño en un 10% */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 53.079624px; /* Reducción del tamaño en un 10% */
            font-weight: 600;
            color: #fff;
        }

        button {
            width: calc(100% - 40.274208px); /* Reducción del tamaño horizontal en un 10% */
            padding: 40.274208px; /* Reducción del tamaño en un 10% */
            font-size: 75.1374px; /* Reducción del tamaño en un 10% */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="signup-container">
        <h2 style="font-size: 67.7656528px; font-weight: 600; color: #fff;">Stay tuned with the last news & updates</h2>
        <form>
            <input type="text" id="emailInput" placeholder="Enter your email" required>
            <br>
            <button type="submit">SIGN UP</button>
        </form>
    </div>

</body>
</html>
